<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<div th:insert="viewBooks :: viewBooks"></div>
<br/>
<div class="tab">Books Available In Our Store</div>
<div class="tab">
    <table>
        <thead>
        <tr>
            <th>Book Code</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book Price</th>
            <th>Quantity</th><br/>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.barcode}"></span></td>
            <td><span th:text="${book.name}"></span></td>
            <td><span th:text="${book.author}"></span></td>
            <td><span th:text="${book.price}"></span></td>
            <td><span th:text="${book.quantity}"></span></td>
            <td><div th:if="${!isAdmin}">
                <a th:href="@{/book/__${book.barcode}__}">Buy</a>
            </div></td>
        </tr>
        </tbody>
    </table>

    <br/>
    <div th:if="${isAdmin}">
            <a href="addBook">Add Book</a>
    </div>

</div>
</body>
</html>
